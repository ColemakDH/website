<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Casting Variables</title>
<style>
body{
  background-color: beige;
}
h1 {
  font-size: 3vw;
  color: slategray;
}
main {
  text-align: center;
  font-size: 2.5vw;
}
p {
  color: salmon;
  font-family: sans-serif;
}
</style>
<script>
function myFunction() {
    var a = 1;
    var b = 2;
    var c = "the answer is " + a + b;
    document.getElementById("text").innerHTML = "If a is 1 and b is 2 and c is a plus b then that means " + c;
}
</script>
</head>
<body onload="myFunction();">
<header>
<center><h1>Casting Variables</h1></center>
</header>
<main>
<p id="text">
</p>
</main>
</body>
</html>
